<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/main.css" />
        <title>Frontend Mentor | Interactive card details form</title>
    </head>
    <body>
        <main>
            <div class="container">
                <h1 class="visually-hidden">Card Details Form</h1>
                <div class="card">
                    <div class="card__front">
                        <img
                            src="./images/bg-card-front.png"
                            alt="The front side of a credit card"
                            class="card__front-img"
                        />
                        <img
                            src="./images/card-logo.svg"
                            alt=""
                            class="card__logo"
                        />
                        <span class="card__number">0000 0000 0000 0000</span>
                        <span class="card__name">jane appleseed</span>
                        <div class="card__exp-date">
                            <span class="card__exp-month">00</span>/<span
                                class="card__exp-year"
                                >00</span
                            >
                        </div>
                    </div>
                    <div class="card__back">
                        <img
                            src="./images/bg-card-back.png"
                            alt="The back side of a credit card"
                            class="card__back-img"
                        />
                        <span class="card__cvc">000</span>
                    </div>
                </div>
                <form id="form" class="form">
                    <fieldset>
                        <legend class="visually-hidden">
                            Please fill the form to update your card details
                        </legend>
                        <div class="form__group">
                            <label for="name" class="form__label"
                                >cardholder name</label
                            >
                            <input
                                type="text"
                                id="name"
                                name="Card Name"
                                class="form__input"
                                placeholder="e.g. Jane Appleseed"
                                aria-required="true"
                                aria-invalid="false"
                            />
                            <p class="form__error" id="name-error"></p>
                        </div>
                        <div class="form__group">
                            <label for="card-number" class="form__label"
                                >card number</label
                            >
                            <input
                                type="number"
                                id="card-number"
                                name="Card Number"
                                class="form__input"
                                placeholder="e.g. 1234 5678 9123 0000"
                                aria-required="true"
                                aria-invalid="false"
                                pattern=""
                                onKeyPress="if(this.value.length==16) return false;"
                            />
                            <p class="form__error" id="number-error"></p>
                        </div>
                        <div class="form__flex">
                            <div class="form__group">
                                <fieldset>
                                    <legend class="form__label">
                                        exp. date (mm/yy)
                                    </legend>
                                    <input
                                        type="number"
                                        name="month"
                                        class="form__input small"
                                        placeholder="mm"
                                        id="month"
                                        aria-required="true"
                                        aria-invalid="false"
                                    />
                                    <input
                                        type="number"
                                        name="year"
                                        class="form__input small"
                                        placeholder="yy"
                                        id="year"
                                        aria-required="true"
                                        aria-invalid="false"
                                    />
                                    <p class="form__error" id="date-error"></p>
                                </fieldset>
                            </div>
                            <div class="form__group">
                                <label for="cvc" class="form__label">cvc</label>
                                <input
                                    type="number"
                                    id="cvc"
                                    name="Card CVC"
                                    placeholder="e.g. 123"
                                    class="form__input form__input-cvc"
                                    aria-required="true"
                                    aria-invalid="false"
                                    onKeyPress="if(this.value.length==3) return false;"
                                />
                                <p class="form__error" id="cvc-error"></p>
                            </div>
                        </div>
                        <button type="submit" class="form__btn">Confirm</button>
                    </fieldset>
                </form>
                <div class="complete" id="complete">
                    <div class="complete__icon">
                        <img src="./images/icon-complete.svg" alt="" />
                    </div>
                    <h2 class="complete__title">Thank you!</h2>
                    <p class="complete__description">
                        We've added your card details
                    </p>
                    <button type="reset" class="complete__btn" id="complete-btn">
                        Continue
                    </button>
                </div>
            </div>
        </main>
        <script src="./js/script.js"></script>
    </body>
</html>
